<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css" media="(max-width:376px)">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <title>Team Page</title>
</head>
<body>
    <div class="container">
        <section class="top-section">
            <div class="title font-fa-ptSerif">
                <h1>The creative crew</h1>
            </div>
            <div class="info font-fa-poppins">
                <h3>Who we are</h3>
                <p>We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
            </div>
        </section>
        <section class="main-section">
            <div>
                <img src="img/photo1.png">
                <h3 class="personal-name font-fa-poppins">Bill Mahoney</h3>
                <p class="job font-fa-ptSerif">Product owner</p>
            </div>
            <div class="pos-bottom">
                <img src="img/photo2.png">
                <h3 class="personal-name font-fa-poppins">Saba Cabrera</h3>
                <p class="job font-fa-ptSerif">Art director</p>
            </div>
            <div>
                <img src="img/photo3.png">
                <h3 class="personal-name font-fa-poppins">Shae Le</h3>
                <p class="job font-fa-ptSerif">Tech Lead</p>
            </div>
            <div>
                <img src="img/photo4.png">
                <h3 class="personal-name font-fa-poppins">Skylah Lu</h3>
                <p class="job font-fa-ptSerif">UX Designer</p>
            </div>
            <div class="pos-bottom">
                <img src="img/photo5.png ">
                <h3 class="personal-name font-fa-poppins">Griff Richards</h3>
                <p class="job font-fa-ptSerif">Developer</p>
            </div>
            <div>
                <img src="img/photo6.png">
                <h3 class="personal-name font-fa-poppins">Stan John</h3>
                <p class="job font-fa-ptSerif">Developer</p>
            </div>
        </section>
    </div>
</body>
</html>
